spring:
  datasource:
    url: jdbc:mysql://localhost:3307/database
    username: sa
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
      resourceserver:
        opaquetoken:
          introspection-uri: https://www.googleapis.com
          client-id: ${GOOGLE_CLIENT_ID}
          client-secret: ${GOOGLE_CLIENT_SECRET}
  flyway:
    baseline-on-migrate: true
    locations: classpath:db/migration
    enabled: true
    clean-disabled: false

app:
  jwtSecret: ${JWT_SECRET_KEY}
  jwtExpirationInMs: 86400000

custom-config:
  google:
    redirect-uri: http://localhost:4200/callback

payu:
  client-id: ${PAYU_CLIENT_ID}
  client-secret: ${PAYU_CLIENT_SECRET}
  merchant-pos-id: ${PAYU_MERCHANT_POS_ID}
  shop-id: ${PAYU_SHOP_ID}
  notify-url: ${PAYU_NOTIFY_URL}
  continue-url: ${PAYU_CONTINUE_URL}
  language: pl
